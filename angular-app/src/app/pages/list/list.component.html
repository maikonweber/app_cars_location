<main class="cars-container">
  <header class="cars-header">
    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Buscar carro" />
      </div>
      <button class="btn-filter" routerLink="/filter">Filtrar</button>
    </div>
  </header>

  <section class="cars-grid" *ngIf="!isLoading && !errorMessage">
    <div class="car-card" *ngFor="let car of cars" (click)="onCarClick(car)">
      <div class="car-image">
        <img [src]="car.image" [alt]="car.name" />
      </div>
      <div class="car-info">
        <h3 class="car-name">{{ car.name }}</h3>
        <p class="car-type">{{ car.type }}</p>
        <p class="car-engine">{{ car.engine }}</p>
        <p class="car-seats">{{ car.seats }}</p>
      </div>
    </div>
  </section>

  <div *ngIf="isLoading" class="loading">
    <p>Carregando carros...</p>
  </div>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage && cars.length === 0" class="no-cars">
    <p>Nenhum carro encontrado.</p>
  </div>

  <footer class="bottom-nav">
    <button class="nav-item">
      <span class="nav-icon">🏠</span>
      <span class="nav-label">Início</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">📅</span>
      <span class="nav-label">Central</span>
    </button>
    <button class="nav-item active">
      <span class="nav-icon">🚗</span>
      <span class="nav-label">Carros</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">🔔</span>
      <span class="nav-label">Notificações</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">👤</span>
      <span class="nav-label">Perfil</span>
    </button>
  </footer>
</main>
