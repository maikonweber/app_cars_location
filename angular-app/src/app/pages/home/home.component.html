<main class="home-container">
  <header class="home-header">
    <div class="greeting">
      <h1>Olá, Marcos Silva</h1>
    </div>
    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Buscar carro" />
      </div>
      <button class="btn-filter" routerLink="/filter">Filtrar</button>
    </div>
  </header>
    
 <section class="reservas">
  
  <h3>Veiculos </h3>
  <div *ngIf="isLoading">Carregando...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <div class="cards">
  <div class="card" *ngFor="let car of cars">
    <img [src]="car.url" [alt]="car.nome" />
    <h4>{{ car.nome }} - {{ car.ano }}</h4>
    <p>{{ car.tipo_modelo }}</p>
    <p>Motor {{ car.potencia_do_motor }} cv</p>
    <p>{{ car.numero_de_lugares }} Lugares</p>
  </div>
</div>
</section>

  <div class="qr-section">
    <button class="btn-qr">Acessar por QR code</button>
  </div>

  <footer class="bottom-nav">
    <button class="nav-item active">
      <span class="nav-icon">🏠</span>
      <span class="nav-label">Início</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">📅</span>
      <span class="nav-label">Central</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">🚗</span>
      <span class="nav-label">Carros</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">🔔</span>
      <span class="nav-label">Notificações</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">👤</span>
      <span class="nav-label">Perfil</span>
    </button>
  </footer>
</main>
