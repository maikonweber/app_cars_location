<main class="filter-container">
  <header>
    <input type="text" placeholder="Buscar carro" />
  </header>

  <section class="filters">
    <h3>Tipos de carrocerias</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" /> Hatch compacto</label>
      <label><input type="checkbox" /> SUV Médio</label>
      <label><input type="checkbox" /> Sedã Médio</label>
    </div>

    <h3>Tipos de motores</h3>
    <div class="tags">
      <span class="tag">Motor 1.0 ✕</span>
      <span class="tag">Motor 1.6 ✕</span>
      <button class="add">+</button>
    </div>

    <h3>Quantidade de lugares</h3>
    <div class="seats">
      <button>02</button>
      <button>04</button>
      <button>05</button>
      <button>07</button>
    </div>

    <button class="apply">APLICAR FILTRO</button>
  </section>
</main>
