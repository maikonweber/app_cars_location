<main class="login-container">

  <div class="logo-bg">
    <img src="assets/logo.png" alt="Logo Background" />
  </div>

  <div class="login-card">
    <div class="logo">
      <img src="assets/logo.png" alt="Guardians Logo" />
      <h1>GUARDIANS</h1>
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="error-message" (click)="clearError()">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="username">Usuário</label>
      <input 
        id="username"
        type="text" 
        placeholder="Digite seu usuário" 
        [(ngModel)]="username" 
        name="username" 
        [disabled]="isLoading"
        (input)="clearError()"
        #usernameInput="ngModel"
        required />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input 
        id="password"
        type="password" 
        placeholder="Digite sua senha" 
        [(ngModel)]="password" 
        name="password" 
        [disabled]="isLoading"
        (input)="clearError()"
        (keyup.enter)="onLogin()"
        #passwordInput="ngModel"
        required />
    </div>

    <button 
      class="btn-login" 
      (click)="onLogin()">
      <ng-container *ngIf="!isLoading">ENTRAR</ng-container>
      <ng-container *ngIf="isLoading">
        <span class="spinner"></span> Entrando...
      </ng-container>
    </button>

    <a href="#" class="forgot">Esqueci minha senha</a>
    <p class="register">
      Ainda não tem cadastro? <a href="#">Criar conta</a>
    </p>
  </div>
</main>
