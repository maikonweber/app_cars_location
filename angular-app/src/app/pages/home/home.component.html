<main class="home-container">
  <header class="home-header">
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Avatar" class="profile-avatar">
      <h1 class="profile-name">Marcos Silva</h1>
    </div>

    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Buscar carro" />
      </div>
      <button class="btn-filter" routerLink="/filter">Filtrar</button>
    </div>
  </header>
    
  <section class="reservas">
    <h3>Veículos</h3>
    
    <div *ngIf="isLoading">Carregando...</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    
    <div *ngIf="cars.length > 0; else noCars" class="car-list">
      <div *ngFor="let car of cars" class="car-card">
        <img [src]="car.url" alt="{{ car.nome }}" class="car-img">
        <div class="car-info">
          <h3>{{ car.nome }}</h3>
          <p>{{ car.ano }} - {{ car.tipo_modelo }}</p>
          <p>Lugares: {{ car.numero_de_lugares }}</p>
          <button class="reserve-button">Reservar</button>
        </div>
      </div>
    </div>

    <ng-template #noCars>
      <p>Nenhum carro encontrado.</p>
    </ng-template>
  </section>

  <div class="qr-section">
    <button class="btn-qr">Acessar por QR code</button>
  </div>

  <footer class="bottom-nav">
    <button class="nav-item active">
      <span class="nav-icon">🏠</span>
      <span class="nav-label">Início</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">📅</span>
      <span class="nav-label">Central</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">🚗</span>
      <span class="nav-label">Carros</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">🔔</span>
      <span class="nav-label">Notificações</span>
    </button>
    <button class="nav-item">
      <span class="nav-icon">👤</span>
      <span class="nav-label">Perfil</span>
    </button>
  </footer>
</main>
